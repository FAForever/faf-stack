sudo: required
dist: trusty

services:
  - docker

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-client

# Temporarily update docker until travis supports compose v3.3+ files
before_install:
  - sudo /etc/init.d/mysql stop
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - sudo curl -L https://github.com/docker/compose/releases/download/1.16.1/docker-compose-`uname -s`-`uname -m` -o /usr/local/bin/docker-compose
  - sudo chmod +x /usr/local/bin/docker-compose
  - sudo apt-get -y install gridsite-clients
  - docker-compose version

install:
  - cp -r config.template config
  - cp .env.template .env
  - wget https://raw.githubusercontent.com/FAForever/db/`grep -oP 'faforever/faf-db:\K(.*)$' ./docker-compose.yml`/test-data.sql

script:
  # Causes the docker-compose.yml to be syntax checked, without actually doing anything
  - docker-compose config
  # prepare services under test
  # faf-db first because it takes the longest to load
  - docker-compose up -d faf-db
  - |
    echo -n 'Waiting for faf-db '
    while ! mysqladmin ping -h 127.0.0.1 -uroot -pbanana 2> /dev/null
    do
      echo -n "."
      sleep 1
    done
  - docker-compose run faf-db-migrations migrate
  - docker-compose up -d faf-java-api
  - |
    echo -n "Waiting for faf-java-api "
    while ! curl -s --max-time 1 http://localhost:8010 &> /dev/null
    do
      echo -n "."
      sleep 1
    done
  - docker-compose up -d faf-website
  - |
    echo "Waiting for faf-website "
    while ! curl -s --max-time 1 http://localhost:8020 &> /dev/null
    do
      echo -n "."
      sleep 1
    done

  # wait for db migrations to be run
  # insert test data
  - docker exec -i faf-db mysql -uroot -pbanana faf < test-data.sql
  # run test collection
  - docker run --network="host" -t postman/newman_ubuntu1404 run "https://raw.githubusercontent.com/FAForever/faf-stack/$(urlencode "$TRAVIS_BRANCH")/tests/postman-collection.json"
