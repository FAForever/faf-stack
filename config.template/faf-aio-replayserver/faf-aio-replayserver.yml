rs:
    log_level: INFO
    server:
        port: "15000"
        prometheus_port: "8011"
        connection_header_read_timeout: "21600"
    db:
        host: faf-db
        port: "3306"
        user: faf-aio-replayserver
        name: faf
    storage:
        vault_path: /content/faf/vault/replay_vault
    replay:
        forced_end_time: "18000"
        grace_period: "30"
        delay:
            replay_delay: "300"
            update_interval: "1"
        merge:
            desired_quorum: "2"
